<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="pokemon.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedèx</title>
</head>
<body>

    <div id="vue">
        <h1>Pokedèx</h1>
        <div class="control">
            <button @click="prev">Vorige</button>
            <button @click="next">Volgende</button>
            <div>
                <input type="number" v-model="id" @input="getPokemon(id)">
            </div>
        </div>
        <div class="container">
            <div class="badge">
                <h2>{{name}} #{{id}}</h2>
                <img class="picture" :src="spriteUrl">
                <div>
                <div class="type" :style="{ backgroundColor: getTypeColor(type) }">{{type}}</div>
                <p> {{name}} is {{height}} hoog.</p>
                <p> {{flavor}}.</p>
                <div class="attacks"> 
                    <div v-for="m in moves">
                        <span>{{m.level}}</span>
                        <span>{{capitalize(m.name)}}</span>
                    </div>
                </div>
            </div>
            </div>
        </div> 
    </div>
</body>
<footer>
    <a class="link" href="https://www.pokemon.com/nl/pokedex/">Pokemon.com</a>
    <p class="copy">© Nick Driesen</p>
</footer>
</html>
